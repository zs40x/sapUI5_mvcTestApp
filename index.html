<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>firstMVCApp</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"sapui5.demo.mvcapp": "./webapp/"}'
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge">
		</script>

		<script>
			var oData = {
			"CountSuppliers" : "2",
    		"Suppliers":[  
	        		{  
	            		"ID":0,
	            		"Name":"Exotic Liquids",
	        	    	"Address":{  
	    	            	"Street":"NE 228th",
		                	"City":"Sammamish",
	                		"State":"WA",
	                		"ZipCode":"98074",
	            	    	"Country":"USA"
	        	    	}
	    	        },
		            {  
	        	    	"ID":1,
	    	        	"Name":"Tokyo Traders",
		            	"Address":{  
	                		"Street":"NE 40th",
	                		"City":"Redmond",
	                		"State":"WA",
	                		"ZipCode":"98052",
	                		"Country":"USA"
	            		}
	            	}
            	]
            };
            
            var oModel = sap.ui.model.json.JSONModel();
            oModel.setData(oData);
            sap.ui.getCore().setModel(oModel);
            
            var oPageMasterView = sap.ui.view("masterPage", {
            	type: sap.ui.core.mvc.ViewType.JS,
            	viewName: "sapui5.demo.mvcapp.view.Master"
            });
            
            var oPageDetailView = sap.ui.view("detailPage", {
            	type: sap.ui.core.mvc.ViewType.JS,
            	viewName: "sapui5.demo.mvcapp.view.Detail"
            });
            
			var oApp = new sap.m.App({
				initialPage: "masterPage"
			});
            oApp.addPage(oPageMasterView).addPage(oPageDetailView);
            oApp.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
